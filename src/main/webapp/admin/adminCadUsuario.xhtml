<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>
</head>
<body>
<ui:composition template="templateAdmin.xhtml">
<ui:define name="menu">
	<ul class="nav nav-list">
          <li  class="active"><a href="../inicio.jsf"><i class="icon-arrow-left"></i>Retornar</a></li>
    </ul>
</ui:define>

<ui:define name="conteudo">     
					<h:form id="cadUsuario" class='form-horizontal'>
					
						<h:panelGrid columns="3">
							<h:outputLabel value="Nome :" for="id_name"/>
									<h:inputText  label="Nome" maxlength="30" autofocus="" id="id_name" 
											  value="#{usuarioMBean.usuario.nome}" required="true" requiredMessage=" Informe o seu Nome.">
											  <f:validateLength minimum="5" maximum="50" />
									</h:inputText>
									<h:message for="id_name" errorStyle="color: red"/>
							
							<h:outputLabel value="Login :" for="id_login"/>
									<h:inputText  label="Login" maxlength="30" autofocus="" id="id_login" 
											  value="#{usuarioMBean.usuario.login}" required="true" requiredMessage=" Escolha um Login.">
											  <f:validateLength minimum="5" maximum="50" />
									</h:inputText>
									<h:message for="id_login" errorStyle="color: red"/>
							
							<h:outputLabel value="E-mail :" for="id_email"/>									
							<h:inputText id="id_email" label="email"
											style="text-align:left" value="#{usuarioMBean.usuario.email}"
											required="true" requiredMessage=" Informe um e-mail."
											validatorMessage=" Informe um e-mail vÃ¡lido.">
										<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
							</h:inputText>
							<h:message for="id_email" errorStyle="color: red" />
							

							<h:outputLabel value="Senha :" for="id_password"/>
								<h:inputSecret id="id_password" value="#{usuarioMBean.usuario.senha}"
												required="true" requiredMessage="Informe sua senha"/>
								<h:message for="id_password" errorStyle="color: red"></h:message>
								
							<h:outputLabel value="Confirma Senha :" for="id_confirm"/>
								<h:inputSecret id="id_confirm" value="#{usuarioMBean.confirmaSenha}"
												required="true" requiredMessage="Informe a senha novamente !"/>
								<h:message for="id_confirm" errorStyle="color: red"></h:message>
						<h:commandButton action="#{usuarioMBean.cadastrar}" class="btn btn-primary" value="Cadastrar !"/>
						</h:panelGrid>
						
					</h:form>
							<hr />
					<h4>A Listagem a baixo exibe a relação de todos os Usuarios do sistema.</h4>
			<h:form id="form2">
			<h:messages errorStyle="color:red"/>
				<h:dataTable value="#{usuarioMBean.lista}" var="usuario" rules="rows" cellpadding="10" width="" style="text-aligne:left">
							<h:column >
								<f:facet name="header">Nome</f:facet>
								#{usuario.nome}
							</h:column>
							
							<h:column>
								<f:facet name="header">E-mail</f:facet>
								#{usuario.email}
							</h:column>
							
							<h:column>
								<f:facet name="header">Login</f:facet>
								#{usuario.login}
							</h:column>
							
							<h:column>
								<f:facet name="header">Editar/Remover</f:facet>
							</h:column>
							<h:column>
								<h:commandLink action="#{usuarioMBean.atualizar}">
										<img class="icon-edit"/>
										<f:setPropertyActionListener target="#{usuarioMBean.usuario}" value="#{usuario}"/>
										<f:setPropertyActionListener target="#{usuarioMBean.destino}" value="/admin/adminCadUsuario"/>
								</h:commandLink>
							</h:column>
							
							<h:column>
								<h:commandLink action="#{usuarioMBean.remover}">
									<img class="icon-remove"/>
								<f:setPropertyActionListener target="#{usuarioMBean.usuario}" value="#{usuario}"/>	
								</h:commandLink>
							</h:column>
				</h:dataTable>
			</h:form>
			<hr />
</ui:define>
</ui:composition>
</body>
</html>
