							<h:outputLabel value="Médico :" for="medico"/>
							<h:selectOneMenu value="#{consultaMBean.consulta.doctor}" id="medico">

				<h:inputHidden value="#{consulta.realizationData}"/>
				<h:inputHidden value="#{consulta.idConsulta}"/>

								<f:facet name="header">Medico</f:facet>

							</h:column>
