<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>
<f:view>
<ui:composition template="/admin/templateAdmin.xhtml">
<ui:define name="menu">
				<ul class="nav nav-list">
                  <li class="nav-header">Consultas</li>
                  <li  class="active"><a href="listarConsultas.jsf"><i class="icon-arrow-left"></i>Retornar</a></li>
                </ul>
</ui:define>

<ui:define name="conteudo">
<h4>Listar Consultas por Data de Consulta.</h4>
<h:form id="form_medico" class='form-horizontal'>
						
						<h:panelGrid columns="3">
														
							<h:outputLabel value="Data Consulta :" for="dt_cons"/>
							<p:calendar value="#{consultaMBean.consulta.realizationData}" id="dt_cons" showButtonPanel="true" required="true" requiredMessage="Informe uma Data"/>
							<h:message for="dt_cons" errorStyle="color: red"/>
							
							<h:commandButton action="#{consultaMBean.entarPorDataConsulta}" class="btn btn-primary" value="Buscar !"/>
												
						</h:panelGrid>
						
					</h:form>		
<h:outputText rendered="#{empty consultaMBean.consultas}" value="Não existem consultas agendadas!"/>
<h:form id="form_listagem" class="form-horizontal" rendered="#{not empty consultaMBean.consultas}">
	<h:messages errorStyle="color:red"/>
				<p:dataTable value="#{consultaMBean.consultas}" var="consulta" rules="rows"
						  paginator="true" rows="5"  
               			  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
               			  					{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
               			  rowsPerPageTemplate="5,10,15">
               			  
               			  	<f:facet name="header">
               			  		Consultas Agendadas!
               			  	</f:facet>
							<p:column headerText="Médico" style="width:30%">
								#{consulta.doctor}
							</p:column>
							
							<p:column headerText="Paciente" style="width:30%">
								#{consulta.patient}
							</p:column>
							
							<p:column headerText="Data do Agendamento" style="width:30%">
								#{consulta.dataAgendamento}
							</p:column>
							
							<p:column headerText="Data da Consulta" style="width:30%">
								#{consulta.dataRealizacao}
							</p:column>
				</p:dataTable>
</h:form>


</ui:define>
</ui:composition>
</f:view>
</body>
</html>
