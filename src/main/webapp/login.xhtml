<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="img/favicon.ico" rel="shortcut icon"/>
	<title>Login - OdontoSystem</title>

	
	

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"/>
    <script src="js/jquery.easing.1.3.js"/>
    <script src="js/bootstrap.js"/>
    <link href="css/estilo.css" rel="stylesheet"/>
    <script src="js/calendario.js"/>
    <script src="js/diretor.js"/>

    
    <link rel="stylesheet" type="text/css" media="all" href="css/session_new.css" />
</h:head>

<h:body>
    <div id="content" class="container_12" role="main">
        <div class="centralized">
            <h1 style="text-align: center">Odontosystem</h1>
            
					<form id="login" class='form-horizontal' action="j_spring_security_check" method="post"> 
						<h:panelGrid columns="3">
							<h:outputLabel value="Login :" for="j_username"/>
									<h:inputText  label="Login" maxlength="30" autofocus="" 
										id="j_username" required="true" requiredMessage=" Informe o seu Login.">
									<f:validateLength minimum="5" maximum="50" />
									</h:inputText>
									<h:message for="id_username" errorStyle="color: red"/>
							<h:outputLabel value="Senha :" for="j_password"/>
									<h:inputSecret id="j_password" required="true" requiredMessage="Informe sua senha"/>
									<h:message for="id_password" errorStyle="color: red"></h:message>
						</h:panelGrid>
						<input type="submit" value="Login" class="btn btn-primary"/>
					</form>
            </div>
            <hr/>
                <ul id="bottom-nav">
                    <li><a href="cadastroUsuario.jsf">Cadastrar-me</a></li>
                </ul>
        </div>
</h:body>
</html>
