<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="img/favicon.ico" rel="shortcut icon"/>
	<title>Login - OdontoSystem</title>

	
	

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"/>
    <script src="js/jquery.easing.1.3.js"/>
    <script src="js/bootstrap.js"/>
    <link href="css/estilo.css" rel="stylesheet"/>
    <script src="js/calendario.js"/>
    <script src="js/diretor.js"/>

    
    <link rel="stylesheet" type="text/css" media="all" href="css/session_new.css" />
</h:head>

<h:body>
    <div id="content" class="container_12" role="main">
        <div class="centralized">
            <h1 style="text-align: center">OdontoSystem</h1>
            
					<h:form id="login" class='form-horizontal'>
						<h:panelGrid columns="3">
							<h:outputLabel value="Login :" for="id_username"/>
									<h:inputText  label="Login" maxlength="30" autofocus="" id="id_username" 
											  value="#{loginMBean.login}" required="true" requiredMessage=" Informe o seu Login.">
											  <f:validateLength minimum="5" maximum="50" />
									</h:inputText>
									<h:message for="id_username" errorStyle="color: red"/>
							

							<h:outputLabel value="Senha :" for="id_password"/>
								<h:inputSecret id="id_password" value="#{loginMBean.senha}"
												required="true" requiredMessage="Informe sua senha"/>
								<h:message for="id_password" errorStyle="color: red"></h:message>
						</h:panelGrid>
						<h:commandButton action="#{loginMBean.efetuarLogin}" class="btn btn-primary" value="Login"/>
					</h:form>
            </div>
                <hr/>
                <ul id="bottom-nav">
                    <li><a href="#">Esqueci minha senha</a></li>
                </ul>
        </div>
</h:body>
</html>
